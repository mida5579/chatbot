<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- styles-->
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/font-awesome.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>discussion</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar__menu">
            <li class="sidebar__menu__item">
                <a data-toggle="tab" href="#menu1" class="sidebar__menu__link">
                    <div class="sidebar__icon">
                        <i class="fa fa-comments"></i>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Sidebar end -->
    <!--page content-->
    <div class="page__content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 padding">
                    <div class="chat_box">
                        <nav class="my_tab">
                            <button class="tablinks" onclick="openCity(event, 'chat')">Mes tchats</button>
                            <button class="tablinks" onclick="openCity(event, 'tout')"> Tous les tchats</button>
                            <button class="tablinks" onclick="openCity(event, 'search')"><i class="fa fa-search"></i> </button>
                        </nav>

                        <div id="chat" class="tabcontent">
                            <div class="tabcontent_box">
                              <span class="vbox">V</span>
                              <p>Visiteurs</p>
                            </div>
                        </div>

                        <div id="tout" class="tabcontent">
                            <div class="tabcontent_box">
                                <span class="vbox">V</span>
                                <div class="text_date">
                                    <h3>Tous les Visiteur</h3> 
                                    <span>un</span>
                                </div>
                                </p>
                            </div>
                        </div>
                        <div id="search" class="tabcontent">
                            <div class="tabcontent_box">
                                <input type="search" class="tabcontent_box__search" >
                            </div>
                        </div>
                    </div>
                </div>
                <!-- visteur part -->
                <div class="col-lg-8">
                    <div class="visiteur_box">
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN-ChatBot</title>

    <!-- mes styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Debut Interface Chat Bot -->
    <div class="interface__chat" id="chatBloc">
        <div class="interface__chat__head">
            <div class="ets__infos">
                <div class="ets__logo">
                    <img src="images/logo-nan.png" alt="logo">
                </div>
                <h4 class="ets__name">NaN-Bot</h4>
            </div>
            <div class="icon__fermer" id="btnFermer">
                <img src="images/close.png" alt="close">
            </div>
        </div>
        <!-- Zone d'affichage des messsages -->
        <div class="interface__chat__body">
            <!-- Message Admin -->
            <div class="message__admin">
                <div class="message__admin__icon">
                    <img src="images/person.png" alt="person">
                </div>
                <div class="message__admin__contenu">
                    <span>Mael</span>
                    <p>
                        Bonjour , Bienvenue sur NaN-Bot. Que Pouvons nous faire pour vous aider?
                    </p>
                    <span>12H01</span>
                </div>
            </div>
            <!-- Fin Message Admin -->
            <!-- Message Client -->
            <div class="message__client">
                <div class="message__client__contenu">
                    <span class="message">
                        Bonjour , Bienvenue sur NaN-Bot. Que Pouvons nous faire pour vous aider?
                    </span>
                    <span>12H01</span>
                </div>
                <div class="message__client__contenu">
                    <span class="message">
                       hello
                    </span>
                    <span class="message__client__contenu--time">12H01</span>
                </div>
                <div class="message__client__contenu">
                    <span class="message">
                        hello, bonjour
                    </span>
                    <span class="message__client__contenu--time">12H01</span>
                </div>
                <!-- <div class="message__client__icon "> -->
                    <!-- <img src="images/person.png" alt="person"> -->
                <!-- </div> -->
            </div>
            <!-- Fin Message Client -->
        </div>
        <!-- form -->
        <div class="interface__chat__foot">
            <form action="#" class="form__chat">
                <textarea name="" id="" cols="30" placeholder="Ecrivez-nous..."></textarea>
                <div class="parent-div">
                    <button class="btn-upload">
                        <img src="images/attach-new.svg" alt="attach">
                    </button>
                    <input type="file" name="upfile"/>
                </div>
                <button type="submit">
                    <img src="images/sendViolet.png" alt="icon">
                </button>
            </form>
        </div>
    </div>
    <!-- Fin Interface Chat Bot -->

    <!-- boutton Chat -->
    <div class="btn__button__chat" id="btn">
        <img src="images/chat-icon-1.svg" alt="comment">
    </div>
    <!-- fin button chat -->

    <!-- Script -->
    <script src="js/app.js"></script>
</body>

</html>
